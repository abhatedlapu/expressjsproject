<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Beer company</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>


<body>
<div class="container">
  <div>
    <div id="labelGetBeer"><h3> {{ message }}</h3></div>
      <form action="/getBeerDetails" method="post">
      <div class="form-group">
      <label for="beerName">  Beer Name: </label>
        <input name="beerName" type="text" />
        <input type="submit" class="btn btn-primary" value="Get Beer Details" />
      </div>
      </form>
  </div>
  <div>
    <h3>Give rating</h3>
    <form action="/loadRating" method="post">
        <div class="form-group">
        <label for="beer_id">Id:</label>
        <input name="beer_id" type="number" />
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
          <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comments :</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
          </div>

        <input type="submit"   class="btn btn-primary" value="Insert Rating"/>
    </form>
  </div>
</div>
<script>
        new Vue({
          el: '#labelGetBeer',
          data: { message: 'Get Beer Details !!' }
        })
    </script>


</body>
</html>
