<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
        <div id="labelGetBeer" class="form-group">
            <h5> {{ message }}</h5>
        </div>
        <div class="form-group">
            <form action="/getBeerDetails" method="post">
                <input class="form-element" v-model="beername" name="beerName" type="text" placeholder="Beer Name" required/>
                <input class="form-element" type="submit" value="Get Beer Details" /> 
            </form>
        </div>
        <div class="form-group">
            <h5>Give rating</h5>
            <form action="/loadRating" method="post">
                <label>Id:</label> <input class="form-element" name="beer_id" type="number" /></br>
                <label for="rating">Rating:</label>
                  <select class="form-element" name="rating" id="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select></br></br>
                  <label for="comment">Comments :</label>
                    <textarea class="form-element" id="comment" name="comment" rows="4" cols="50" required></textarea>
        
                <input class="form-element" type="submit"  value="Insert Rating"/>
            </form>
        </div>
    <script>
        new Vue({
          el: '#labelGetBeer',
          data: { message: 'Get Beer Details !!' }
        })
    </script>

</body>
</html>
